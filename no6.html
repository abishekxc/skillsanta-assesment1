<!DOCTYPE html>
<html>
    <body>
        <script>  
        let num1 = parseInt(prompt("Enter the number"));
        if(num1>=50 && num1<=100){
            console.log("Number is in range between 50-100");
        } 
        else{
            console.log("Number is not in range between 50-100");
        }
        </script>
    </body>
</html>
